<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card class="pa-0">
      <mat-card-content class="pa-1">

      </mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let row;let i=index"> {{paginator.pageSize * paginator.pageIndex + i + 1}}
          </td>
        </ng-container>


        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Order No.</th>
          <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.price|currency:'â‚¹'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary">View Order</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <div class="text-center" *ngIf="!dataSource || dataSource.data.length==0">No Orders Available
      </div>
      <mat-paginator pageSize="25" [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
    </mat-card>
  </div>
</div>
