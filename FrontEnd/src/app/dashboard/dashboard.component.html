<mat-sidenav-container class="background-none shadow-none">
    <mat-sidenav #productsnav [mode]="isOver() ? 'over' : 'side'" [opened]="!isOver()" class="pa-0 ma-0">
        <div class="pl-1 pr-1 pb-1">
            <h3>Price</h3>
            <mat-slider value="43"></mat-slider>
        </div>
        <hr>

        <div class="pa-1">
            <h3 class="mt-1">Type</h3>
            <div class="pb-1">
                <mat-checkbox>Fruit</mat-checkbox>
            </div>
            <div class="pb-1">
                <mat-checkbox>Vegetable</mat-checkbox>
            </div>
        </div>
        <hr>


        <div class="pa-1">
            <button mat-raised-button color="primary">Filter</button>
        </div>

    </mat-sidenav>
    <mat-toolbar color="primary" fxHide="false" fxHide.gt-sm>
        <button (click)="productsnav.toggle()" mat-icon-button>
            <mat-icon>short_text</mat-icon>
        </button>
        <span class="mr-1 ml-1">Filter</span>
    </mat-toolbar>

    <div fxLayout="row wrap">
        <div fxFlex.gt-sm="25" fxFlex.gt-xs="33.3333%" fxFlex="100" *ngFor="let product of items$|async">
            <mat-card class="pa-0">
                <div class="media-grid">
                    <figure>
                        <div class="product-badge" *ngIf="product.status === 'sale'"><span>Sale</span></div>
                        <img src="assets/images/unsplash/13.jpg">
                        <figcaption>
                            <p>
                                <a (click)="addToCart(product)" matTooltip="Add to cart" matTooltipPosition="left">
                                    <mat-icon>shopping_basket</mat-icon>
                                </a>
                                <a href="javascript:;" matTooltip="Add to favorites" matTooltipPosition="left">
                                    <mat-icon>favorite</mat-icon>
                                </a>
                                <a href="javascript:;" matTooltip="Share" matTooltipPosition="left">
                                    <mat-icon>share</mat-icon>
                                </a>
                                <a href="javascript:;" matTooltip="Bookmark" matTooltipPosition="left">
                                    <mat-icon>bookmark</mat-icon>
                                </a>
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <mat-card-content class="pa-1">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <div fxFlex>
                            <p class="ma-0">{{ product.name }}</p>
                            <p class="ma-0 pa-0 text-md">{{ product.description }}</p>
                        </div>
                        <div class="mat-text-primary text-xl">
                            <span class="strikethrough mat-text-muted text-sm"
                                *ngIf="product.discounted === 'discounted'">$ {{
                                product.discount }}</span>
                            <span> {{ product.price|currency:'INR' }}</span>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</mat-sidenav-container>
