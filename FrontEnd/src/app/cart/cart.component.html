<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" class="text-center" *ngIf="products.length==0">
    <h3> No items added to cart</h3>
  </div>
  <div fxFlex.gt-sm="25" fxFlex.gt-xs="33.3333%" fxFlex="100" *ngFor="let product of products">
    <mat-card class="pa-0">
      <div class="media-grid">
        <figure>
          <div class="product-badge" *ngIf="product.status === 'sale'"><span>Sale</span></div>
          <img src="assets/images/unsplash/13.jpg">
          <figcaption>
            <p>
              <a (click)="addToCart(product)" matTooltip="Add to cart" matTooltipPosition="left">
                <mat-icon>shopping_basket</mat-icon>
                <span class="notification-label">{{product.qty}}</span>
              </a>
              <a (click)="removeToCart(product._id)" matTooltip="Add to cart" matTooltipPosition="left">
                <mat-icon>remove_shopping_cart</mat-icon>
              </a>
            </p>
          </figcaption>
        </figure>
      </div>
      <mat-card-content class="pa-1">
        <div fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex>
            <p class="ma-0">{{ product.name }}</p>
            <p class="ma-0 pa-0 text-md">{{ product.description }}</p>
          </div>
          <div class="mat-text-primary text-xl">
            <span class="strikethrough mat-text-muted text-sm" *ngIf="product.discounted === 'discounted'">$ {{
              product.discount }}</span>
            <span> {{ product.price * product.qty|currency:'INR' }}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.gt-sm="100" class="text-center" *ngIf="products.length>0">
    <button mat-raised-button color="primary" (click)="save()">Save Cart</button>
    <button mat-raised-button color="primary" (click)="order()">Order Now</button>
  </div>
</div>
